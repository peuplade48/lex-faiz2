name: Gecikme Zammı Raporlayıcı

on:
  schedule:
    - cron: '0 9 * * *' # Her sabah 09:00'da otomatik çalışır
  workflow_dispatch: # İstediğiniz an manuel çalıştırmak için

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Dosya yazabilmesi için gerekli izin
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Get Gemini Analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: node script.js

      - name: Commit and Push Changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add report.json
          git commit -m "Güncel 6183/51 Raporu: $(date +'%d-%m-%Y')" || echo "Değişiklik yok."
          git push
